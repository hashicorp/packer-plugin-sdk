name: release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

permissions:
  # Allow creating GitHub release
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: GoReleaser
        uses: goreleaser/goreleaser-action@v3
        with: 
          args: "release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
